<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript and superscript tag</title>
</head>
<body>

    <!--Subscript Tag is used to write Eqautions-->
<p>H<sub>2</sub>O</p>  
<br>
<p>O<sub>3</sub></p>
<br>

<!--Superscript Tag is used to add  Exponents-->

<p>3<sup>2</sup>=9</p>  
<br>
<p>4<sup>2</sup>=16</p>
</body>
</html>
